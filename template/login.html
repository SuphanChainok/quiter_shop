<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #FFD194, #70C1FF);
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .login-container .icon {
            font-size: 60px;
            color: royalblue;
            margin-bottom: 15px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 40px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: 10px 0;
        }

        .options a {
            text-decoration: none;
            color: royalblue;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background: royalblue;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <i class="fa fa-users icon"></i>

        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="USERNAME">
        </div>

        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="PASSWORD">
        </div>

        <div class="options">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="">Forgot password?</a>
        </div>

        <button class="login-btn">
            <a href="index/">LOGIN</a>
        </button
        
    </div>

</body>
</html>
